version: "3"

networks: 
  classicpress_network:
    driver: bridge

volumes:
  classicpress_data:
  mariadb_data:

secrets:
  CP_DB_PASSWORD:
    file: ./CP_DB_PASSWORD.secret
  DB_ROOT_PASSWORD:
    file: ./DB_ROOT_PASSWORD.secret

services:
  classicpress:
    build: classicpress
    volumes:
    - classicpress_data:/data
    networks:
    - classicpress_network
    ports:
    - 8000:80
    depends_on:
    - mariadb
    environment:
    - "CP_DB_NAME=${CP_DB_NAME}"
    - "CP_DB_USER=${CP_DB_USER}"
    - "CP_DB_PASSWORD_FILE=/run/secrets/CP_DB_PASSWORD"
    - "CP_DB_HOST=${CP_DB_HOST}"
    secrets:
    - CP_DB_PASSWORD
    restart: unless-stopped

  mariadb:
    image: mariadb:10.7.3
    container_name: "${CP_DB_HOST}"
    volumes:
    - mariadb_data:/var/lib/mysql/data
    networks:
    - classicpress_network
    environment:
    - "MARIADB_DATABASE=${CP_DB_NAME}"
    - "MARIADB_USER=${CP_DB_USER}"
    - "MARIADB_PASSWORD_FILE=/run/secrets/MARIADB_PASSWORD"
    - "MARIADB_ROOT_PASSWORD_FILE=/run/secrets/MARIADB_ROOT_PASSWORD"
    secrets:
    - source: CP_DB_PASSWORD
      target: MARIADB_PASSWORD
    - source: DB_ROOT_PASSWORD
      target: MARIADB_ROOT_PASSWORD
    restart: unless-stopped
